{% extends 'base.html' %}


{% block content %}

<h1 class="text-center">
    {% load static %}
    <img src="{% static 'index/img/logo2.png' %}" width="250" height="200">
</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

<main class="container">
    <h1 class="card-header" style="color: darkorange;">Nueva Visita</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="card container-fluid">
        {{error}}
        <form action="/visitas/crear/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row-cols-2">
                {{form}}
            </div>
            <button class="btn btn-secondary">Aceptar</button>
        </form>
</main>


{% endblock %}
