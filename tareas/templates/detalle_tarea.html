{% extends 'base.html' %}


{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css"
    integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh" crossorigin="anonymous">
<h1 class="text-center">
    {% load static %}
    <img src="{% static 'index/img/logo2.png' %}" width="250" height="200">
</h1>
<main class="container">
    <div class="card card-body">
        <h1 class="card-header" style="color: darkorange;">{{ tarea.titulo }}</h1>

        <form method="POST" enctype="multipart/form-data">
            {{error}}
            <p class="fw-bold">{{form.as_p}}</p>
            {% csrf_token %}

            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button class="btn btn-outline-primary">Actualizar</button>
        </form>

        <form action="{% url 'tarea_completa' tarea.id %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-outline-success">Completado</button>
        </form>

        
    </div> 
</main>





{% endblock %}
